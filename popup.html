<!DOCTYPE html>
<html>
<head>
  <title>FocusBar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 300px; /* Set a fixed width */
      height: 150px; /* Set a fixed height */
      box-sizing: border-box;
    }

    h1 {
      margin: 0;
      font-size: 18px;
      text-align: center;
      margin-bottom: 10px;
    }

    button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>FocusBar</h1>
  <button id="toggle-bar">Toggle Bar</button>
  <script src="popup.js"></script>
</body>
</html>
