<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusBar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 320px;
      height: 160px;
      box-sizing: border-box;
      background: linear-gradient(135deg, #f4f4f4, #e0e0e0);
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
    }

    .title-container {
      width: 100%;
      text-align: center;
      position: relative;
      padding: 10px 20px; /* Remove left and right padding */
      border-radius: 0px;
      background: linear-gradient(90deg, #ffeb3b, #ffcc00);
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
      cursor: pointer; /* Make the title-container look clickable */
      transition: transform 1.9s ease, background 0.3s ease;
      will-change: transform, background;
    }

    .title-container:hover {
      background: linear-gradient(90deg, #ffcc00, #ffeb3b);
      transform: scale(1.25);
    }

    h1 {
      margin: 0;
      font-size: 22px;
      font-weight: bold;
      color: #333;
      width: 100%; /* Use full width */
      text-align: center; /* Center the text */
      letter-spacing: 0.2em; /* Adjust letter spacing */
    }

    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }

    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #0056b3, #003d80);
    }

    .toggle-icon {
      width: 16px;
      height: 16px;
      background: url('icons/toggle-icon.png') no-repeat center;
      background-size: contain;
    }

    .hover-label {
      display: none;
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }

    .title-container:hover + .hover-label {
      display: block;
    }

    .info-icon {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 24px; /* Increase size */
      height: 24px; /* Increase size */
      background: #fff; /* Add background color */
      border-radius: 50%; /* Make it circular */
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2); /* Add shadow for better visibility */
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #333;
    }

    .info-icon::before {
      content: 'i'; /* Fallback text */
      font-weight: bold;
    }

    .error-message {
      display: none;
      color: red;
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
      position: absolute;
      bottom: 10px;
      width: 100%;
      opacity: 0;
      transition: opacity 0.5s ease, color 0.5s ease;
    }

    .error-message.show {
      display: block;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="title-container" id="toggle-bar">
    <h1 data-i18n="toggleBar">FocusBar</h1>
  </div>
  <!--<div class="hover-label" id="hover-label">[activate bar]</div>-->
  <a href="https://chromewebstore.google.com/detail/focusbar/gionniolflkjaefibllhfkifmbbjfcan" target="_blank" class="info-icon"></a>
  <div class="error-message" id="error-message" data-i18n="errorMessage">Bar only works on web pages.</div>
  <script src="popup.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const messageKey = el.getAttribute('data-i18n');
        el.textContent = chrome.i18n.getMessage(messageKey);
      });
    });
  </script>
</body>
</html>
