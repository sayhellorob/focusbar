<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusBar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 320px;
      height: 160px;
      box-sizing: border-box;
      background: linear-gradient(135deg, #f4f4f4, #e0e0e0);
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
    }

    .title-container {
      width: 100%;
      text-align: center;
      position: relative;
      padding: 10px;
      border-radius: 8px;
      background: linear-gradient(90deg, #ffeb3b, #ffcc00);
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }

    h1 {
      margin: 0;
      font-size: 22px;
      font-weight: bold;
      color: #333;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }

    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .toggle-icon {
      width: 16px;
      height: 16px;
      background: url('icons/toggle-icon.png') no-repeat center;
      background-size: contain;
    }
  </style>
</head>
<body>
  <div class="title-container">
    <h1>FocusBar</h1>
  </div>
  
  <div class="toggle-container">
    <span class="toggle-icon"></span>
    <button id="toggle-bar">Toggle Bar</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
