<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusBar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center; /* Centers content vertically */
      align-items: center; /* Centers content horizontally */
      width: 300px;
      height: 150px;
      box-sizing: border-box;
      background: #f4f4f4;
    }

    .title-container {
      width: 100%;
      text-align: center;
      position: relative;
      margin-bottom: 10px;
    }

    .title-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 0, 0.5); /* Semi-transparent yellow */
      z-index: -1;
    }

    h1 {
      margin: 0;
      font-size: 24px;
      padding: 10px 0;
      position: relative;
    }

    button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="title-container">
    <div class="title-background"></div>
    <h1>FocusBar</h1>
  </div>
  <button id="toggle-bar">Toggle Bar</button>
  <script src="popup.js"></script>
</body>
</html>
